<!DOCTYPE html>
<html>
  <head>	
    <title>Bootgrid Sandbox</title>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.css" >
    <link href="css/jquery.bootgrid.css" >
  </head>
  <body>
    <table 
      id="grid" 
      class="table table-condensed table-hover table-striped"
    >
      <thead>
        <tr>
          <th data-column-id="id" data-type="numeric" data-identifier="true">ID</th>
          <th data-column-id="sender">Sender</th>
          <th data-column-id="received" data-order="desc">Received</th>
        </tr>
      </thead>
    </table>
    <script src="js/jquery.js" type="text/javascript"></script> 
    <script src="js/jquery.bootgrid.js" type="text/javascript"></script> 
    <script type="text/javascript">
      
      $("#grid").bootgrid({
        ajaxSettings: {
          method: "POST",
          cache: false
        },
        ajax: true,
        url: "http://localhost:3000/data",
        requestHandler: function(request) {
          // The request's content-type is actually "Form Data", not JSON! See index.js to see how its handled
          request.extraData = "blah blah";
          return request;
        }
      });

    </script>
  </body>
</html>
